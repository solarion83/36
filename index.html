<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

	<title></title>
</head>
<body>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<div id="app">
		<div v-if="showMe">
				<ul>
						<li v-for="value in foo">{{value}}</li>
					</ul>
					<button @click="add(Date.now())" type="button">
						Add some
					</button>
		</div>

		<button @click="show" type="button">
				Show me
			</button>
	</div>

	<script>
	new Vue({
		el:'#app',
		data: {
			showMe: true,
			foo: [
				'Foo', 'Bar', 'What', 'Ever'
			]
		},
		methods: {
			add(value) {
				this.foo.push(value)
			},
			show() {
				this.showMe = true;
			}
		}
	})
	</script>

	<div class="wrapper container-fluid">

		<div class="header container-fluid text-center">
			<h1>Willkommen zu 36!</h1>
			<h2 class="instruction">Klicke 'Start'!</h2>
	
		</div>
	
		<div class="interface container-fluid">
	
			<div class="row">
				<div class="player1Points col-lg-3 text-center">Punkte Spieler 1:<br>0</div>
				<div class="player2Points col-lg-3 text-center">Punkte Spieler 2:<br>0</div>
			</div>
	
			<div class="dicearea container-fluid">
				
			</div>

			<div id = "dicearea-selected" class="dicearea-selected container-fluid">
				
			</div>
	
			<div class="statusarea"></div>
			
			<div class="interactionarea">
				
				<button class="gamebutton">Spiel starten!</button>
			</div>

		</div>
	
		<div class="actions">
			
		</div>
	</div>

	<!-- Classes must come before game sequencing (i.e. GameManager) -->

	<script src="js/classes.js" charset="utf-8"></script>
	<script src="js/gamemanager.js" charset="utf-8"></script>
	

</body>
</html>
