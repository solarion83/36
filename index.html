<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">

	<title></title>
</head>
<body>

	<div class="wrapper container-fluid">

		<div class="header container-fluid text-center">
			<h1>Willkommen zu 36!</h1>
			<h2 class="instruction">Klicke 'Start'!</h2>
	
		</div>
	
		<div class="interface container-fluid">
	
			<div class="row">
				<div class="playerPoints col-lg-3 text-center">Punkte Spieler 1:<br>0</div>
				<div class="opponentPoints col-lg-3 text-center">Punkte Spieler 2:<br>0</div>
			</div>
	
			<div class="dicearea container-fluid">
				
			</div>

			<div id = "dicearea-selected" class="dicearea-selected container-fluid">
				
			</div>
	
			<div class="interactionarea">
				
				<button class="gamebutton" onclick="GameManager.initGame()">Spiel starten!</button>
			</div>
	
	
			
			
		</div>
	
		<div class="actions">
			
		</div>
	</div>

	<!-- Classes must come before game sequencing (i.e. GameManager) -->

	<script src="js/dice.js"></script>
	<script src="js/gamemanager.js"></script>
	

</body>
</html>
